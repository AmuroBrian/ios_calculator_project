<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator by Brian Perez</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <b>IOS Calculator made by Brian Amuro</b>
    </div>
    <div class="calculator">
        <div class="display">
            <span>0</span>
        </div>
        <div class="button__container">
            <button class = "button function" onclick="display.innerHTML = ''">AC</button>
            <button class = "button function">+/-</button>
            <button class = "button function">%</button>
            <button class = "button operation">&#247;</button>
            <button class = "button number" onclick="click_button(7)">7</button>
            <button class = "button number" onclick="click_button(8)">8</button>
            <button class = "button number" onclick="click_button(9)">9</button>
            <button class = "button operation">x</button>
            <button class = "button number" onclick="click_button(4)">4</button>
            <button class = "button number" onclick="click_button(5)">5</button>
            <button class = "button number" onclick="click_button(6)">6</button>
            <button class = "button operation">-</button>
            <button class = "button number" onclick="click_button(1)">1</button>
            <button class = "button number" onclick="click_button(2)">2</button>
            <button class = "button number" onclick="click_button(3)">3</button>
            <button class = "button operation">+</button>
            <button class = "button number zero" onclick="click_button(0)">0</button>
            <button class = "button number">.</button>
            <button class = "button operation">=</button>
        </div>
    </div>

    <script src = "script.js">

    </script>
</body>
</html>
